<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/items"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <app-item-form
      [item]="initialItem"
      (save)="handleSave($event)"
    ></app-item-form>
  </ion-grid>
</ion-content>
